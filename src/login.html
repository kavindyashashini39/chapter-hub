<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChapterHub - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-color: #0f172a; display: flex; flex-direction: column; min-height: 100vh;">

    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
        </ul>
    </nav>

    <div style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #1e293b; padding: 40px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <h2 style="color: #fca311; margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: #94a3b8; margin-bottom: 25px;">Please enter your details</p>

            <p id="error-message" style="color: #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9rem;">
                <i class="fa-solid fa-circle-exclamation"></i> Invalid username or password!
            </p>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none;">
                
                <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none;">
                
                <button type="submit" class="buy-btn" style="width: 100%; padding: 12px; font-size: 1rem;">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Page එක refresh වීම නවත්වනවා

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            // මෙතන අපිට කැමති Username/Password එකක් දෙන්න පුළුවන් (උදාහරණයක් ලෙස admin/123)
            if (user === "admin" && pass === "1234") {
                alert("Login Successful!");
                window.location.href = "index.html"; // Login වුණාම Home එකට යනවා
            } else {
                // වැරදි නම් Error message එක පෙන්වනවා
                errorMsg.style.display = "block";
                
                // Input boxes රතු පාට කරනවා
                document.getElementById('username').style.borderColor = "#ff4d4d";
                document.getElementById('password').style.borderColor = "#ff4d4d";
            }
        });
    </script>

</body>
</html>
