<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-color: #0f172a; display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="books.html"><i class="fa-solid fa-book-open"></i> Books</a></li>
            <li><a href="login.html" class="cta-button"><i class="fa-solid fa-user-lock"></i> Login / Sign Up</a></li>
        </ul>
    </nav>

    <div style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #1e293b; padding: 40px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4);">
            <h2 style="color: #fca311; margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: #94a3b8; margin-bottom: 25px;">Please enter your details</p>

            <p id="error-message" style="color: #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9rem;">
                <i class="fa-solid fa-circle-exclamation"></i> Invalid username or password!
            </p>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; transition: 0.3s;">
                
                <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; transition: 0.3s;">
                
                <button type="submit" class="buy-btn" style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 10px;">Log In</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.9rem; color: #94a3b8;">
                New here? <a href="#" style="color: #fca311; text-decoration: none;">Create Account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            // සාම්පල Username සහ Password
            if (user === "admin" && pass === "1234") {
                window.location.href = "index.html";
            } else {
                errorMsg.style.display = "block";
                document.getElementById('username').style.borderColor = "#ff4d4d";
                document.getElementById('password').style.borderColor = "#ff4d4d";
            }
        });
    </script>

</body>
</html>
