<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-color: #0f172a; margin: 0; font-family: 'Poppins', sans-serif;">

    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="login.html" class="cta-button">Login / Sign Up</a></li>
        </ul>
    </nav>

    <div class="login-banner"></div>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Please enter your details</p>
            
            <p id="error-message" style="color: #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9rem;">
                <i class="fa-solid fa-circle-exclamation"></i> Invalid username or password!
            </p>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="new-user">New here? <a href="#">signup.html</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            if (user === "admin" && pass === "1234") {
                window.location.href = "index.html";
            } else {
                errorMsg.style.display = "block";
                document.getElementById('username').style.borderColor = "#ff4d4d";
                document.getElementById('password').style.borderColor = "#ff4d4d";
            }
        });
    </script>
</body>
</html>
