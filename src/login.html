<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Login & Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #0f172a; color: white;">

    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background-color: #1e293b;">
        <div style="font-size: 1.8rem; font-weight: bold; color: #fca311;">ChapterHub</div>
        <ul style="display: flex; list-style: none; gap: 30px;">
            <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="books.html" style="color: white; text-decoration: none;">Books</a></li>
        </ul>
    </nav>

    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background: #1e293b; padding: 40px; border-radius: 20px; width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center;">
            <h2 style="color: #fca311; margin-bottom: 25px;">Welcome Back</h2>
            <form>
                <input type="text" placeholder="Username" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; outline: none;">
                <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; outline: none;">
                <button type="submit" style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000;">Log In</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.9rem; color: #cbd5e1;">New here? <a href="#" style="color: #fca311; text-decoration: none;">Create Account</a></p>
        </div>
    </div>

</body>
</html>
