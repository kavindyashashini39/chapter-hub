<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background-color: #1e293b;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid rgba(252, 163, 17, 0.3);
            width: 90%;
            max-width: 450px;
            border-radius: 25px;
            text-align: center;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }
        .confirm-btn {
            width: 100%;
            padding: 14px;
            background: #fca311;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Error Message Style */
        .error-box {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            border: 2px dashed #fca311;
            border-radius: 20px;
            background: rgba(252, 163, 17, 0.05);
        }
    </style>
</head>
<body style="background-color: #0f172a; margin: 0; font-family: 'Poppins', sans-serif; color: white;">

    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: #1e293b; position: sticky; top: 0; z-index: 1000;">
        <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #fca311;">ChapterHub</div>
        <div style="display: flex; gap: 30px; align-items: center;">
            <a href="index.html" style="color: white; text-decoration: none;">Home</a>
            <a href="books.html" style="color: white; text-decoration: none;">Books</a>
            <a href="login.html" style="border: 2px solid #fca311; padding: 8px 20px; border-radius: 10px; color: #fca311; text-decoration: none;">Login / Sign Up</a>
        </div>
    </nav>

    <div style="width: 100%; padding: 80px 20px; text-align: center; background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2000'); background-size: cover; border-bottom: 3px solid #fca311;">
        <h1 style="font-size: 3rem; margin: 0;">Our Library</h1>
        <p id="search-indicator" style="color: #fca311; margin-top: 10px;">Master your skills with our curated collection.</p>
    </div>

    <div style="padding: 60px 8%;">
        <div id="book-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
            </div>
    </div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2 id="modalBookTitle" style="color: #fca311;"></h2>
            <p id="modalBookPrice" style="margin-bottom: 20px;"></p>
            <form onsubmit="event.preventDefault(); alert('Order Placed!'); closeModal();">
                <input type="text" placeholder="Full Name" class="modal-input" required>
                <input type="email" placeholder="Email Address" class="modal-input" required>
                <button type="submit" class="confirm-btn">Confirm Purchase</button>
            </form>
            <p onclick="closeModal()" style="margin-top:15px; cursor:pointer; color:#64748b;">Cancel</p>
        </div>
    </div>

    <script>
        const allBooks = [
            { title: "The Linux Command Line", author: "William Shotts", desc: "A complete introduction for beginners.", price: "$39.99" },
            { title: "How Linux Works", author: "Brian Ward", desc: "Deep dive into the OS internals.", price: "$44.95" },
            { title: "UNIX & Linux Admin", author: "Evi Nemeth", desc: "The definitive guide to administration.", price: "$52.00" },
            { title: "Docker Deep Dive", author: "Nigel Poulton", desc: "Mastering containerization technology.", price: "$29.99" },
            { title: "Clean Code", author: "Robert C. Martin", desc: "A handbook of agile craftsmanship.", price: "$35.50" }
        ];

        function initLibrary() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search')?.toLowerCase().trim() || "";
            const grid = document.getElementById('book-grid');
            const indicator = document.getElementById('search-indicator');

            // Filtering logic
            let displayList = allBooks;
            if (searchQuery) {
                displayList = allBooks.filter(book => 
                    book.title.toLowerCase().includes(searchQuery) || 
                    book.author.toLowerCase().includes(searchQuery)
                );
                indicator.innerText = `Search results for: "${searchQuery}"`;
            }

            grid.innerHTML = "";

            if (displayList.length > 0) {
                displayList.forEach(book => {
                    grid.innerHTML += `
                        <div style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center;">
                            <h3 style="color: white; height: 50px;">${book.title}</h3>
                            <p style="color: #94a3b8; font-size: 0.8rem;">By ${book.author}</p>
                            <p style="margin: 15px 0; color: #cbd5e1; font-size: 0.9rem;">${book.desc}</p>
                            <h4 style="color: #fca311; font-size: 1.4rem;">${book.price}</h4>
                            <button onclick="openModal('${book.title}', '${book.price}')" style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">Buy Now</button>
                        </div>
                    `;
                });
            } else {
                grid.innerHTML = `
                    <div class="error-box">
                        <i class="fas fa-search" style="font-size: 3rem; color: #fca311; margin-bottom: 20px;"></i>
                        <h2>Oops! Book Not Found</h2>
                        <p style="color: #94a3b8;">We couldn't find any books matching "${searchQuery}".</p>
                        <button onclick="window.location.href='books.html'" style="margin-top: 20px; padding: 10px 25px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">View All Books</button>
                    </div>`;
            }
        }

        function openModal(title, price) {
            document.getElementById('modalBookTitle').innerText = title;
            document.getElementById('modalBookPrice').innerText = price;
            document.getElementById('purchaseModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('purchaseModal').style.display = "none";
        }

        window.onload = initLibrary;
    </script>
</body>
</html>
