<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-color: #0f172a; margin: 0; font-family: 'Poppins', sans-serif; color: white;">

    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: #1e293b; position: sticky; top: 0; z-index: 1000;">
        <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #fca311;">ChapterHub</div>
        <div style="display: flex; gap: 30px; align-items: center;">
            <a href="index.html" style="color: white; text-decoration: none; font-weight: 500;">Home</a>
            <a href="books.html" style="color: white; text-decoration: none; font-weight: 500;">Books</a>
            <a href="login.html" style="border: 2px solid #fca311; padding: 8px 20px; border-radius: 10px; color: #fca311; text-decoration: none; font-weight: bold;">Login / Sign Up</a>
        </div>
    </nav>

    <div style="width: 100%; padding: 100px 20px; text-align: center; background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2000'); background-size: cover; background-position: center; border-bottom: 3px solid #fca311;">
        <h1 style="color: white; font-size: 3rem; margin: 0;">Our Library</h1>
        <p style="color: #fca311; font-size: 1.2rem; margin-top: 10px;">Master your skills with our curated collection.</p>
    </div>

    <div style="padding: 60px 8%;">
        <h2 id="search-title" style="color: #94a3b8; font-weight: normal; margin-bottom: 30px; display: none;"></h2>
        
        <div id="book-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
            </div>
    </div>

    <footer style="text-align: center; padding: 40px; color: #64748b; font-size: 0.9rem;">
        &copy; 2026 ChapterHub. All rights reserved.
    </footer>

    <script>
        // 1. දැනට ඔබ සතු පොත් ලැයිස්තුව (Array එකක් ලෙස)
        const allBooks = [
            { title: "The Linux Command Line", author: "William Shotts", desc: "A complete introduction for beginners.", price: "$39.99" },
            { title: "How Linux Works", author: "Brian Ward", desc: "Deep dive into the OS internals.", price: "$44.95" },
            { title: "UNIX & Linux Admin", author: "Evi Nemeth", desc: "The definitive guide to administration.", price: "$52.00" },
            { title: "Docker Deep Dive", author: "Nigel Poulton", desc: "Mastering containerization technology.", price: "$29.99" },
            { title: "Clean Code", author: "Robert C. Martin", desc: "A handbook of agile craftsmanship.", price: "$35.50" }
        ];

        function initLibrary() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search')?.toLowerCase() || "";
            const grid = document.getElementById('book-grid');
            const titleElement = document.getElementById('search-title');

            // සෙවුම් පදය අනුව පොත් වෙන් කිරීම
            const results = allBooks.filter(book => 
                book.title.toLowerCase().includes(searchQuery) || 
                book.author.toLowerCase().includes(searchQuery)
            );

            grid.innerHTML = ""; // Grid එක හිස් කිරීම

            if (searchQuery) {
                titleElement.style.display = "block";
                titleElement.innerText = `Showing results for: "${searchQuery}"`;
            }

            if (results.length > 0) {
                // පොත් තිබේ නම් ඒවා පෙන්වීම
                results.forEach(book => {
                    grid.innerHTML += `
                        <div style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; transition: 0.3s;" onmouseover="this.style.transform='translateY(-10px)'" onmouseout="this.style.transform='translateY(0)'">
                            <h3 style="color: white; height: 50px;">${book.title}</h3>
                            <p style="color: #94a3b8; font-size: 0.8rem;">By ${book.author}</p>
                            <p style="margin: 15px 0; color: #cbd5e1; font-size: 0.9rem;">${book.desc}</p>
                            <h4 style="color: #fca311; font-size: 1.4rem;">${book.price}</h4>
                            <button style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">Buy Now</button>
                        </div>
                    `;
                });
            } else {
                // පොත් නැතිවිට පෙන්වන Error පණිවිඩය
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; border: 2px dashed #fca311; border-radius: 20px; background: rgba(252, 163, 17, 0.05);">
                        <i class="fas fa-search" style="font-size: 3rem; color: #fca311; margin-bottom: 20px;"></i>
                        <h2 style="color: white; margin-bottom: 10px;">Oops! Book Not Found</h2>
                        <p style="color: #94a3b8;">We couldn't find any books matching "${searchQuery}". Please try another name.</p>
                        <button onclick="window.location.href='books.html'" style="margin-top: 20px; padding: 10px 25px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">View All Books</button>
                    </div>
                `;
            }
        }

        // පිටුව සූදානම් වූ පසු ක්‍රියාත්මක කරන්න
        window.onload = initLibrary;
    </script>
</body>
</html>
