<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Success Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #1e293b;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #fca311;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            color: white;
            animation: slideDown 0.4s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-modal {
            background: #fca311;
            color: #000;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: #0f172a; margin: 0; font-family: 'Poppins', sans-serif; color: white;">

    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: #1e293b; position: sticky; top: 0; z-index: 1000;">
        <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #fca311;">ChapterHub</div>
        <div style="display: flex; gap: 30px; align-items: center;">
            <a href="index.html" style="color: white; text-decoration: none; font-weight: 500;">Home</a>
            <a href="books.html" style="color: white; text-decoration: none; font-weight: 500;">Books</a>
            <a href="login.html" style="border: 2px solid #fca311; padding: 8px 20px; border-radius: 10px; color: #fca311; text-decoration: none; font-weight: bold;">Login / Sign Up</a>
        </div>
    </nav>

    <div style="width: 100%; padding: 100px 20px; text-align: center; background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2000'); background-size: cover; background-position: center; border-bottom: 3px solid #fca311;">
        <h1 style="color: white; font-size: 3rem; margin: 0;">Our Library</h1>
        <p style="color: #fca311; font-size: 1.2rem; margin-top: 10px;">Master your skills with our curated collection.</p>
    </div>

    <div style="padding: 60px 8%;">
        <h2 id="search-info" style="color: #94a3b8; font-weight: normal; margin-bottom: 30px; display: none;"></h2>
        <div id="book-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
            </div>
    </div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 3.5rem; color: #fca311; margin-bottom: 15px;"></i>
            <h2 id="modalTitle">Added to Cart!</h2>
            <p id="modalMessage" style="color: #cbd5e1; margin-top: 10px;"></p>
            <button class="close-modal" onclick="closeModal()">Great!</button>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; color: #64748b; font-size: 0.9rem;">
        &copy; 2026 ChapterHub. All rights reserved.
    </footer>

    <script>
        // පොත් දත්ත (Data)
        const allBooks = [
            { title: "The Linux Command Line", author: "William Shotts", desc: "A complete introduction for beginners.", price: "$39.99" },
            { title: "How Linux Works", author: "Brian Ward", desc: "Deep dive into the OS internals.", price: "$44.95" },
            { title: "UNIX & Linux Admin", author: "Evi Nemeth", desc: "The definitive guide to administration.", price: "$52.00" },
            { title: "Docker Deep Dive", author: "Nigel Poulton", desc: "Mastering containerization technology.", price: "$29.99" },
            { title: "Clean Code", author: "Robert C. Martin", desc: "A handbook of agile craftsmanship.", price: "$35.50" }
        ];

        // Buy Now Button එකේ වැඩසටහන
        function buyNow(title, price) {
            const modal = document.getElementById('purchaseModal');
            document.getElementById('modalMessage').innerText = `You have selected "${title}" for ${price}. Proceeding to checkout...`;
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById('purchaseModal').style.display = "none";
        }

        // Library එක load කරන function එක
        function initLibrary() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('search')?.toLowerCase() || "";
            const grid = document.getElementById('book-grid');
            const info = document.getElementById('search-info');

            const filtered = allBooks.filter(b => 
                b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query)
            );

            grid.innerHTML = "";
            if(query) {
                info.style.display = "block";
                info.innerText = `Showing results for: "${query}"`;
            }

            if(filtered.length > 0) {
                filtered.forEach(book => {
                    grid.innerHTML += `
                        <div style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center;">
                            <h3 style="color: white; height: 50px;">${book.title}</h3>
                            <p style="color: #94a3b8; font-size: 0.8rem;">By ${book.author}</p>
                            <p style="margin: 15px 0; color: #cbd5e1; font-size: 0.9rem;">${book.desc}</p>
                            <h4 style="color: #fca311; font-size: 1.4rem;">${book.price}</h4>
                            <button onclick="buyNow('${book.title}', '${book.price}')" style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s;">Buy Now</button>
                        </div>
                    `;
                });
            } else {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; border: 2px dashed #fca311; border-radius: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #fca311; margin-bottom: 20px;"></i>
                        <h2>Oops! No books found.</h2>
                        <p style="color: #94a3b8;">Try searching for something else like "Linux" or "Code".</p>
                        <button onclick="window.location.href='books.html'" style="margin-top: 20px; padding: 10px 20px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">View All Books</button>
                    </div>`;
            }
        }

        window.onload = initLibrary;
        // Modal එකෙන් පිටත එබූ විට වසා දැමීම
        window.onclick = function(event) {
            const modal = document.getElementById('purchaseModal');
            if (event.target == modal) modal.style.display = "none";
        }
    </script>
</body>
</html>
