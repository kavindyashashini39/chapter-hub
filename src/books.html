<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Modern Modal Design */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #1e293b;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid rgba(252, 163, 17, 0.3);
            width: 90%;
            max-width: 450px;
            border-radius: 25px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .modal-header i {
            font-size: 3rem;
            color: #fca311;
            margin-bottom: 15px;
        }

        .modal-content h2 { color: #fca311; margin-bottom: 5px; }
        .modal-content p { color: #94a3b8; margin-bottom: 20px; }

        /* Input Fields in Modal */
        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        .modal-input:focus { border-color: #fca311; }

        .confirm-btn {
            width: 100%;
            padding: 14px;
            background: #fca311;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .confirm-btn:hover { background: #ffb740; transform: scale(1.02); }

        .cancel-link {
            display: block;
            margin-top: 15px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #0f172a; margin: 0; font-family: 'Poppins', sans-serif; color: white;">

    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: #1e293b; position: sticky; top: 0; z-index: 1000;">
        <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #fca311;">ChapterHub</div>
        <div style="display: flex; gap: 30px; align-items: center;">
            <a href="index.html" style="color: white; text-decoration: none; font-weight: 500;">Home</a>
            <a href="books.html" style="color: white; text-decoration: none; font-weight: 500;">Books</a>
            <a href="login.html" style="border: 2px solid #fca311; padding: 8px 20px; border-radius: 10px; color: #fca311; text-decoration: none; font-weight: bold;">Login / Sign Up</a>
        </div>
    </nav>

    <div style="padding: 60px 8%;">
        <div id="book-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
            </div>
    </div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h2 id="modalBookTitle">Complete Order</h2>
            <p id="modalBookPrice" style="font-weight: bold; color: #fca311; font-size: 1.2rem;"></p>
            
            <form id="orderForm" onsubmit="handleOrder(event)">
                <input type="text" placeholder="Full Name" class="modal-input" required>
                <input type="email" placeholder="Email Address" class="modal-input" required>
                <input type="text" placeholder="Shipping Address (Optional for E-books)" class="modal-input">
                
                <button type="submit" class="confirm-btn">Confirm Purchase</button>
            </form>
            
            <a class="cancel-link" onclick="closeModal()">Cancel and go back</a>
        </div>
    </div>

    <script>
        const allBooks = [
            { title: "The Linux Command Line", author: "William Shotts", desc: "A complete introduction for beginners.", price: "$39.99" },
            { title: "How Linux Works", author: "Brian Ward", desc: "Deep dive into the OS internals.", price: "$44.95" },
            { title: "UNIX & Linux Admin", author: "Evi Nemeth", desc: "The definitive guide to administration.", price: "$52.00" },
            { title: "Docker Deep Dive", author: "Nigel Poulton", desc: "Mastering containerization technology.", price: "$29.99" },
            { title: "Clean Code", author: "Robert C. Martin", desc: "A handbook of agile craftsmanship.", price: "$35.50" }
        ];

        // Buy Now Button Function
        function openPurchaseModal(title, price) {
            document.getElementById('modalBookTitle').innerText = title;
            document.getElementById('modalBookPrice').innerText = price;
            document.getElementById('purchaseModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('purchaseModal').style.display = "none";
        }

        // Order එක Confirm කළ පසු සිදුවන දේ
        function handleOrder(event) {
            event.preventDefault();
            const title = document.getElementById('modalBookTitle').innerText;
            alert(`Success! Your order for "${title}" has been placed. Check your email for details.`);
            closeModal();
        }

        // Initial Load
        function loadBooks() {
            const grid = document.getElementById('book-grid');
            allBooks.forEach(book => {
                grid.innerHTML += `
                    <div style="background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center;">
                        <h3 style="color: white; height: 50px;">${book.title}</h3>
                        <p style="color: #94a3b8; font-size: 0.8rem;">By ${book.author}</p>
                        <p style="margin: 15px 0; color: #cbd5e1; font-size: 0.9rem;">${book.desc}</p>
                        <h4 style="color: #fca311; font-size: 1.4rem;">${book.price}</h4>
                        <button onclick="openPurchaseModal('${book.title}', '${book.price}')" style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">Buy Now</button>
                    </div>
                `;
            });
        }

        window.onload = loadBooks;
    </script>
</body>
</html>
