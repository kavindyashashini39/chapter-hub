<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Our Books</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="login.html" class="cta-button">Login / Sign Up</a></li>
        </ul>
    </nav>

    <div class="library-header">
        <h1>Linux & DevOps Library</h1>
        <p>Master the command line, server administration, and cloud infrastructure.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Our Library</h2>
        <div class="book-grid" id="book-display">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 ChapterHub. Designed with ❤️ by Group 05.</p>
    </footer>

    <script>
        const books = [
            { 
                title: "The Linux Command Line", 
                author: "William Shotts", 
                price: "$39.99", 
                desc: "A complete introduction to the command line for beginners.",
                image: "https://m.media-amazon.com/images/I/7106v9S9pTL._AC_UF1000,1000_QL80_.jpg" 
            },
            { 
                title: "How Linux Works", 
                author: "Brian Ward", 
                price: "$44.95", 
                desc: "What every superuser should know about the OS logic.",
                image: "https://m.media-amazon.com/images/I/817EAnB-vBL._AC_UF1000,1000_QL80_.jpg"
            },
            { 
                title: "UNIX & Linux Admin Handbook", 
                author: "Evi Nemeth", 
                price: "$59.99", 
                desc: "The definitive guide to system administration.",
                image: "https://m.media-amazon.com/images/I/91N9+U7y9OL._AC_UF1000,1000_QL80_.jpg"
            },
            { 
                title: "Linux Bible", 
                author: "Christopher Negus", 
                price: "$49.99", 
                desc: "The comprehensive tutorial and reference for Linux.",
                image: "https://m.media-amazon.com/images/I/71uK-V7T87L._AC_UF1000,1000_QL80_.jpg"
            },
            { 
                title: "Violent Python", 
                author: "TJ O'Connor", 
                price: "$34.99", 
                desc: "A cookbook for hackers and forensic analysts.",
                image: "https://m.media-amazon.com/images/I/71iFp0hK6XL._AC_UF1000,1000_QL80_.jpg"
            }
        ];

        function displayBooks() {
            const displayArea = document.getElementById('book-display');
            displayArea.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-cover-wrapper">
                        <img src="${book.image}" alt="${book.title}" class="book-cover" 
                             onerror="this.src='https://via.placeholder.com/200x250?text=Cover+Not+Found'">
                    </div>
                    <h3>${book.title}</h3>
                    <p class="author">By ${book.author}</p>
                    <p class="desc">${book.desc}</p>
                    <div class="price">${book.price}</div>
                    <button class="btn">Buy Now</button>
                </div>
            `).join('');
        }
        window.onload = displayBooks;
    </script>
</body>
</html>
