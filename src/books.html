<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Our Books</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
        </ul>
    </nav>

    <div class="library-header">
        <h1>Our Library</h1>
    </div>

    <div class="container">
        <div class="book-grid" id="book-display"></div>
    </div>

    <script>
        const books = [
            { 
                title: "The Linux Command Line", 
                author: "William Shotts", 
                price: "$39.99", 
                desc: "A complete introduction...",
                image: "https://m.media-amazon.com/images/I/7106v9S9pTL._AC_UF1000,1000_QL80_.jpg" 
            },
            { 
                title: "How Linux Works", 
                author: "Brian Ward", 
                price: "$44.95", 
                desc: "What every superuser...",
                image: "https://m.media-amazon.com/images/I/817EAnB-vBL._AC_UF1000,1000_QL80_.jpg"
            }
        ];

        function displayBooks() {
            const displayArea = document.getElementById('book-display');
            displayArea.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-cover-wrapper">
                        <img src="${book.image}" alt="${book.title}" class="book-cover" onerror="this.src='https://via.placeholder.com/200x250?text=No+Image'">
                    </div>
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <div class="price">${book.price}</div>
                    <button class="btn">Buy Now</button>
                </div>
            `).join('');
        }
        window.onload = displayBooks;
    </script>
</body>
</html>
