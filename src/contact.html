<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Contact</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Contact Page Background Image */
        header {
            background-image: url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80');
            height: 50vh;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ChapterHub</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Send us a message below.</p>
    </header>

    <div class="container">
        <form>
            <h2 style="color: #fca311; margin-bottom: 20px;">Send a Message</h2>
            
            <label>Name</label>
            <input type="text" placeholder="Enter your full name" required>
            
            <label>Email</label>
            <input type="email" placeholder="Enter your email address" required>
            
            <label>Message</label>
            <textarea rows="5" placeholder="Write your message here..." required></textarea>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 ChapterHub. All rights reserved.</p>
    </footer>
</body>
</html>
