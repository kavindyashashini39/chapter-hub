<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterHub - Create Account</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body style="background-color: #0f172a; margin: 0; font-family: sans-serif;">

    <nav>
        <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #fca311; padding: 15px 8%;">ChapterHub</div>
        <div style="position: absolute; right: 8%; top: 25px;">
            <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            <a href="books.html" style="color: white; text-decoration: none; margin-right: 20px;">Books</a>
            <a href="login.html" style="border: 2px solid #fca311; padding: 8px 15px; border-radius: 10px; color: #fca311; text-decoration: none;">Login / Sign Up</a>
        </div>
    </nav>

    <div style="width: 100%; height: 120px; background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2000'); background-size: cover; border-bottom: 3px solid #fca311;"></div>

    <div style="display: flex; justify-content: center; align-items: center; padding: 40px 20px;">
        <div style="background: #1e293b; padding: 40px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4);">
            <h2 style="color: #fca311; margin-bottom: 10px;">Create Account</h2>
            <p style="color: #94a3b8; margin-bottom: 25px;">Enter your details to join us</p>

            <form>
                <input type="text" placeholder="Full Name" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; box-sizing: border-box;">
                
                <input type="email" placeholder="Email Address" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; box-sizing: border-box;">
                
                <input type="password" placeholder="Password" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; box-sizing: border-box;">
                
                <input type="password" placeholder="Confirm Password" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; outline: none; box-sizing: border-box;">
                
                <button type="submit" style="width: 100%; padding: 12px; background: #fca311; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; color: #0f172a;">Sign Up</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem; color: #94a3b8;">
                Already have an account? <a href="login.html" style="color: #fca311; text-decoration: none;">Log In</a>
            </p>
        </div>
    </div>

</body>
</html>
